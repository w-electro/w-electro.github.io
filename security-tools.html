		<script>
			window.addEventListener('load', () => {document.getElementById('loadingScreen').classList.add('hidden'); document.getElementById('mainContent').classList.add('loaded'); generatePassword();});
			window.addEventListener('scroll', () => {const btn = document.getElementById('scrollToTop'); if (window.pageYOffset > 300) btn.classList.remove('opacity-0', 'invisible'); else btn.classList.add('opacity-0', 'invisible');});
			document.getElementById('scrollToTop').addEventListener('click', () => window.scrollTo({top: 0, behavior: 'smooth'}));

			function switchTool(toolName) {
				document.querySelectorAll('.tool-content').forEach(t => t.classList.add('hidden'));
				document.getElementById('tool-' + toolName).classList.remove('hidden');
				document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
				event.target.closest('.tab-button').classList.add('active');
			}

			// Password Generator
			function generatePassword() {
				const length = document.getElementById('password-length').value;
				const uppercase = document.getElementById('include-uppercase').checked;
				const lowercase = document.getElementById('include-lowercase').checked;
				const numbers = document.getElementById('include-numbers').checked;
				const symbols = document.getElementById('include-symbols').checked;

				let chars = '';
				if (uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
				if (lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
				if (numbers) chars += '0123456789';
				if (symbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';

				if (!chars) return alert('اختر خيار واحد على الأقل');

				let password = '';
				for (let i = 0; i < length; i++) {
					password += chars.charAt(Math.floor(Math.random() * chars.length));
				}

				document.getElementById('password-result').value = password;
				checkPasswordStrength(password);
			}

			function checkPasswordStrength(password) {
				let strength = 0;
				if (password.length >= 12) strength++;
				if (password.length >= 16) strength++;
				if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
				if (/\d/.test(password)) strength++;
				if (/[^a-zA-Z0-9]/.test(password)) strength++;

				const bar = document.getElementById('strength-bar');
				const text = document.getElementById('strength-text');

				if (strength <= 2) {
					bar.className = 'strength-bar strength-weak';
					text.textContent = 'ضعيف';
					text.className = 'text-center mt-2 font-semibold text-red-600';
				} else if (strength <= 4) {
					bar.className = 'strength-bar strength-medium';
					text.textContent = 'متوسط';
					text.className = 'text-center mt-2 font-semibold text-yellow-600';
				} else {
					bar.className = 'strength-bar strength-strong';
					text.textContent = 'قوي';
					text.className = 'text-center mt-2 font-semibold text-green-600';
				}
			}

			// Hash Generator
			async function generateHash(algorithm) {
				const input = document.getElementById('hash-input').value;
				if (!input) return alert('الرجاء إدخال نص');

				const encoder = new TextEncoder();
				const data = encoder.encode(input);

				let hashBuffer;
				if (algorithm === 'MD5') {
					const hash = await md5(input);
					displayHash(algorithm, hash);
					return;
				}

				const algoMap = {'SHA-1': 'SHA-1', 'SHA-256': 'SHA-256', 'SHA-512': 'SHA-512'};
				hashBuffer = await crypto.subtle.digest(algoMap[algorithm], data);
				const hashArray = Array.from(new Uint8Array(hashBuffer));
				const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
				displayHash(algorithm, hashHex);
			}

			function displayHash(algo, hash) {
				const container = document.getElementById('hash-results');
				const existing = container.querySelector(`[data-algo="${algo}"]`);
				const html = `<div data-algo="${algo}" class="bg-gray-50 p-4 rounded-lg border border-gray-200"><div class="flex justify-between items-center mb-2"><span class="font-semibold text-cyan-600">${algo}</span><button onclick="copyText('${hash}')" class="btn-primary text-sm px-3 py-1"><i class="fas fa-copy ml-1"></i>نسخ</button></div><code class="block break-all text-sm font-mono text-gray-700" dir="ltr">${hash}</code></div>`;
				if (existing) existing.outerHTML = html;
				else container.innerHTML += html;
			}

			async function md5(string) {
				const msgBuffer = new TextEncoder().encode(string);
				const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
				const hashArray = Array.from(new Uint8Array(hashBuffer));
				return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 32);
			}

			// URL Encoder
			function encodeURL() {
				const input = document.getElementById('url-input').value;
				try {
					const encoded = encodeURIComponent(input);
					document.getElementById('url-output').value = encoded;
				} catch(e) {
					alert('حدث خطأ في التشفير');
				}
			}

			function decodeURL() {
				const input = document.getElementById('url-input').value;
				try {
					const decoded = decodeURIComponent(input);
					document.getElementById('url-output').value = decoded;
				} catch(e) {
					alert('حدث خطأ في فك التشفير');
				}
			}

			// Copy helpers
			function copyToClipboard(elementId) {
				const element = document.getElementById(elementId);
				const text = element.value || element.textContent;
				navigator.clipboard.writeText(text).then(() => {
					const btn = event.target.closest('button');
					const original = btn.innerHTML;
					btn.innerHTML = '<i class="fas fa-check ml-2"></i>تم النسخ!';
					setTimeout(() => btn.innerHTML = original, 2000);
				});
			}

			function copyText(text) {
				navigator.clipboard.writeText(text).then(() => {
					const btn = event.target.closest('button');
					const original = btn.innerHTML;
					btn.innerHTML = '<i class="fas fa-check ml-1"></i>تم!';
					setTimeout(() => btn.innerHTML = original, 2000);
				});
			}
		</script>
