<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barista Dashboard - Shay Sukar</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #F5E6D3;
            min-height: 100vh;
            color: #1A4D5C;
        }

        /* Header */
        .header {
            background: linear-gradient(145deg, #1A4D5C, #0f3540);
            color: #FAF4EA;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(26, 77, 92, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            max-width: 80px;
            height: auto;
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 900;
        }

        .header-title p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .sound-toggle {
            background-color: rgba(250, 244, 234, 0.2);
            color: #FAF4EA;
            border: 2px solid #FAF4EA;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background-color: rgba(250, 244, 234, 0.3);
            transform: scale(1.05);
        }

        .sound-toggle.muted {
            background-color: rgba(217, 83, 79, 0.3);
            border-color: #d9534f;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background-color: #FAF4EA;
            border: 2px solid #1A4D5C;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 77, 92, 0.15);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .stat-pending .stat-value { color: #f0ad4e; }
        .stat-preparing .stat-value { color: #5bc0de; }
        .stat-ready .stat-value { color: #5cb85c; }
        .stat-completed .stat-value { color: #1A4D5C; }
        .stat-revenue .stat-value { color: #d9534f; }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .order-card {
            background-color: #FAF4EA;
            border: 2px solid #1A4D5C;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(26, 77, 92, 0.2);
        }

        .order-card.status-pending {
            border-color: #f0ad4e;
            border-width: 3px;
        }

        .order-card.status-preparing {
            border-color: #5bc0de;
        }

        .order-card.status-ready {
            border-color: #5cb85c;
            animation: readyPulse 1.5s infinite;
        }

        @keyframes readyPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(92, 184, 92, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(92, 184, 92, 0); }
        }

        .order-header {
            background: linear-gradient(145deg, #1A4D5C, #0f3540);
            color: #FAF4EA;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-id {
            font-size: 1.3rem;
            font-weight: 900;
        }

        .order-time {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .order-body {
            padding: 15px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(26, 77, 92, 0.1);
        }

        .order-table {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .order-customer {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            color: white;
        }

        .status-badge.pending { background: linear-gradient(145deg, #f0ad4e, #ec971f); }
        .status-badge.preparing { background: linear-gradient(145deg, #5bc0de, #31b0d5); }
        .status-badge.ready { background: linear-gradient(145deg, #5cb85c, #449d44); }
        .status-badge.completed { background: linear-gradient(145deg, #1A4D5C, #0f3540); }

        .order-items {
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 6px;
            background-color: rgba(26, 77, 92, 0.05);
            border-radius: 8px;
            border-right: 3px solid #1A4D5C;
        }

        .item-name {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .item-qty {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-right: 5px;
        }

        .item-price {
            font-weight: 700;
            color: #1A4D5C;
            font-size: 0.9rem;
        }

        .order-total {
            font-size: 1.2rem;
            font-weight: 900;
            text-align: left;
            padding: 12px;
            background-color: rgba(26, 77, 92, 0.08);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-start { background: linear-gradient(145deg, #f0ad4e, #ec971f); }
        .btn-start:hover { box-shadow: 0 5px 15px rgba(240, 173, 78, 0.4); }

        .btn-ready { background: linear-gradient(145deg, #5cb85c, #449d44); }
        .btn-ready:hover { box-shadow: 0 5px 15px rgba(92, 184, 92, 0.4); }

        .btn-complete { background: linear-gradient(145deg, #5bc0de, #31b0d5); }
        .btn-complete:hover { box-shadow: 0 5px 15px rgba(91, 192, 222, 0.4); }

        .btn-cancel { background: linear-gradient(145deg, #d9534f, #c9302c); }
        .btn-cancel:hover { box-shadow: 0 5px 15px rgba(217, 83, 79, 0.4); }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background-color: #FAF4EA;
            border: 2px dashed #1A4D5C;
            border-radius: 15px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.3rem;
            font-weight: 700;
            opacity: 0.6;
        }

        .empty-state-subtext {
            font-size: 0.95rem;
            opacity: 0.5;
            margin-top: 5px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(145deg, #5cb85c, #449d44);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.error {
            background: linear-gradient(145deg, #d9534f, #c9302c);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (min-width: 769px) {
            .logo-img { max-width: 100px; }
            .header-title h1 { font-size: 1.8rem; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .header-left {
                flex-direction: column;
            }

            .logo-img {
                max-width: 70px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .stat-card {
                padding: 15px 10px;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }

            .header {
                padding: 15px;
            }

            .logo-img {
                max-width: 60px;
            }

            .header-title h1 {
                font-size: 1.2rem;
            }

            .header-title p {
                font-size: 0.8rem;
            }

            .sound-toggle {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .stat-card:last-child {
                grid-column: span 2;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .order-id {
                font-size: 1.1rem;
            }

            .order-item {
                padding: 8px 10px;
            }

            .btn {
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .connection-status {
                bottom: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 375px) {
            .logo-img {
                max-width: 50px;
            }

            .header-title h1 {
                font-size: 1.1rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="logo.png" alt="Shay Sukar" class="logo-img">
            <div class="header-title">
                <h1>لوحة تحكم الباريستا</h1>
                <p>Barista Dashboard</p>
            </div>
        </div>
        <div class="header-controls">
            <button class="sound-toggle" id="soundToggle">صوت مفعل</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card stat-pending">
                <div class="stat-value" id="statPending">0</div>
                <div class="stat-label">طلبات جديدة</div>
            </div>
            <div class="stat-card stat-preparing">
                <div class="stat-value" id="statPreparing">0</div>
                <div class="stat-label">قيد التحضير</div>
            </div>
            <div class="stat-card stat-ready">
                <div class="stat-value" id="statReady">0</div>
                <div class="stat-label">جاهزة</div>
            </div>
            <div class="stat-card stat-completed">
                <div class="stat-value" id="statCompleted">0</div>
                <div class="stat-label">مكتملة</div>
            </div>
            <div class="stat-card stat-revenue">
                <div class="stat-value" id="statRevenue">0</div>
                <div class="stat-label">الايرادات SR</div>
            </div>
        </div>

        <!-- Orders Grid -->
        <div class="orders-grid" id="ordersGrid">
            <div class="empty-state">
                <div class="empty-state-icon">&#9749;</div>
                <div class="empty-state-text">لا توجد طلبات نشطة</div>
                <div class="empty-state-subtext">الطلبات الجديدة ستظهر هنا</div>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <span class="connection-dot"></span>
        <span id="connectionText">متصل</span>
    </div>

    <script>
        // ============================================
        // SHAY SUKAR - BARISTA DASHBOARD
        // Version 3.0 - Direct Supabase Integration
        // ============================================

        console.log('[Barista] Initializing Dashboard...');

        // State
        let orders = [];
        let lastOrdersJson = ''; // CRITICAL: For anti-flicker comparison
        let soundEnabled = localStorage.getItem('baristaSound') !== 'false';
        let lastPendingCount = 0;
        let pollingInterval = null;
        let completedOrdersCount = 0;
        let totalRevenue = 0;

        // Supabase Configuration
        const SUPABASE_URL = 'https://udjmhcamragjpufolzvw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkam1oY2FtcmFnanB1Zm9senZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMDY0MDksImV4cCI6MjA4MDg4MjQwOX0.8VQUKzAGVhIq61AnmciWqvUTQZ-6EVM7ZA7obUelyCU';
        const API_URL = `${SUPABASE_URL}/rest/v1/orders`;

        // Supabase headers
        const supabaseHeaders = {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
        };

        // ============================================
        // ANTI-FLICKER: Only update DOM if data changed
        // ============================================

        async function loadOrders() {
            try {
                // Fetch all orders from Supabase, sorted by created_at descending
                const response = await fetch(`${API_URL}?select=*&order=created_at.desc`, {
                    headers: supabaseHeaders
                });
                const data = await response.json();

                if (Array.isArray(data)) {
                    // CRITICAL: JSON comparison to prevent flickering
                    const newOrdersJson = JSON.stringify(data);

                    if (newOrdersJson !== lastOrdersJson) {
                        console.log('[Barista] Orders changed, updating UI...');

                        // Check for new pending orders (for sound)
                        const newPendingCount = data.filter(o => o.status === 'pending').length;
                        if (newPendingCount > lastPendingCount && lastPendingCount !== 0) {
                            console.log('[Barista] New order detected!');
                            playNotificationSound();
                        }
                        lastPendingCount = newPendingCount;

                        // Update state - normalize snake_case to camelCase for compatibility
                        orders = data.map(o => ({
                            id: o.id,
                            tableNumber: o.table_number,
                            customerName: o.customer_name,
                            items: o.items,
                            total: parseFloat(o.total) || 0,
                            status: o.status,
                            createdAt: o.created_at
                        }));
                        lastOrdersJson = newOrdersJson;

                        // Update UI
                        renderOrders();
                        updateStats();
                    } else {
                        console.log('[Barista] No changes detected');
                    }

                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error('[Barista] Error loading orders:', error);
                updateConnectionStatus(false);
            }
        }

        // ============================================
        // RENDER ORDERS
        // ============================================

        function renderOrders() {
            const container = document.getElementById('ordersGrid');

            // Filter active orders (not completed)
            const activeOrders = orders.filter(o =>
                o.status === 'pending' || o.status === 'preparing' || o.status === 'ready'
            );

            if (activeOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#9749;</div>
                        <div class="empty-state-text">لا توجد طلبات نشطة</div>
                        <div class="empty-state-subtext">الطلبات الجديدة ستظهر هنا</div>
                    </div>
                `;
                return;
            }

            // Sort: pending first, then preparing, then ready
            const sortOrder = { pending: 0, preparing: 1, ready: 2 };
            activeOrders.sort((a, b) => sortOrder[a.status] - sortOrder[b.status]);

            container.innerHTML = activeOrders.map(order => {
                const time = formatTime(order.timestamp || order.createdAt);
                const statusText = getStatusText(order.status);
                const actionButtons = getActionButtons(order.id, order.status);

                return `
                    <div class="order-card status-${order.status}">
                        <div class="order-header">
                            <span class="order-id">طلب #${order.id}</span>
                            <span class="order-time">${time}</span>
                        </div>
                        <div class="order-body">
                            <div class="order-info">
                                <div>
                                    <div class="order-table">طاولة: ${order.tableNumber}</div>
                                    <div class="order-customer">${order.customerName}</div>
                                </div>
                                <span class="status-badge ${order.status}">${statusText}</span>
                            </div>
                            <div class="order-items">
                                ${order.items.map(item => `
                                    <div class="order-item">
                                        <div>
                                            <span class="item-name">${item.name}</span>
                                            <span class="item-qty">x${item.quantity}</span>
                                        </div>
                                        <span class="item-price">${(item.price * item.quantity).toFixed(2)} SR</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="order-total">
                                المجموع: ${order.total.toFixed(2)} SR
                            </div>
                            <div class="order-actions">
                                ${actionButtons}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            try {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('ar-SA', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '';
            }
        }

        function getStatusText(status) {
            const statusMap = {
                pending: 'جديد',
                preparing: 'قيد التحضير',
                ready: 'جاهز',
                completed: 'مكتمل',
                cancelled: 'ملغي'
            };
            return statusMap[status] || status;
        }

        function getActionButtons(orderId, status) {
            switch (status) {
                case 'pending':
                    return `
                        <button class="btn btn-start" onclick="updateOrderStatus(${orderId}, 'preparing')">بدء التحضير</button>
                        <button class="btn btn-cancel" onclick="cancelOrder(${orderId})">الغاء</button>
                    `;
                case 'preparing':
                    return `
                        <button class="btn btn-ready" onclick="updateOrderStatus(${orderId}, 'ready')">جاهز</button>
                        <button class="btn btn-cancel" onclick="cancelOrder(${orderId})">الغاء</button>
                    `;
                case 'ready':
                    return `
                        <button class="btn btn-complete" onclick="completeOrder(${orderId})">تسليم</button>
                    `;
                default:
                    return '';
            }
        }

        // ============================================
        // UPDATE STATS
        // ============================================

        function updateStats() {
            const pending = orders.filter(o => o.status === 'pending').length;
            const preparing = orders.filter(o => o.status === 'preparing').length;
            const ready = orders.filter(o => o.status === 'ready').length;
            const completed = orders.filter(o => o.status === 'completed').length;
            const revenue = orders
                .filter(o => o.status === 'completed')
                .reduce((sum, o) => sum + (o.total || 0), 0);

            document.getElementById('statPending').textContent = pending;
            document.getElementById('statPreparing').textContent = preparing;
            document.getElementById('statReady').textContent = ready;
            document.getElementById('statCompleted').textContent = completed + completedOrdersCount;
            document.getElementById('statRevenue').textContent = (revenue + totalRevenue).toFixed(0);
        }

        // ============================================
        // ORDER ACTIONS
        // ============================================

        async function updateOrderStatus(orderId, newStatus) {
            console.log(`[Barista] Updating order #${orderId} to ${newStatus}`);

            try {
                // Supabase uses PATCH for updates with query filter
                const response = await fetch(`${API_URL}?id=eq.${orderId}`, {
                    method: 'PATCH',
                    headers: supabaseHeaders,
                    body: JSON.stringify({
                        status: newStatus,
                        updated_at: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    console.log(`[Barista] Order #${orderId} updated successfully`);
                    // Force refresh
                    lastOrdersJson = '';
                    loadOrders();
                } else {
                    const errorText = await response.text();
                    console.error('[Barista] Update failed:', errorText);
                    alert('خطأ في تحديث الطلب');
                }
            } catch (error) {
                console.error('[Barista] Update error:', error);
                alert('خطأ في الاتصال');
            }
        }

        async function completeOrder(orderId) {
            console.log(`[Barista] Completing order #${orderId}`);

            // Find order to add to revenue before deleting
            const order = orders.find(o => o.id === orderId);
            if (order) {
                totalRevenue += order.total || 0;
                completedOrdersCount++;
            }

            try {
                // Delete order from Supabase
                const response = await fetch(`${API_URL}?id=eq.${orderId}`, {
                    method: 'DELETE',
                    headers: supabaseHeaders
                });

                if (response.ok) {
                    console.log(`[Barista] Order #${orderId} completed and removed`);
                    lastOrdersJson = '';
                    loadOrders();
                }
            } catch (error) {
                console.error('[Barista] Complete error:', error);
            }
        }

        async function cancelOrder(orderId) {
            if (!confirm('هل تريد الغاء هذا الطلب؟')) return;

            console.log(`[Barista] Cancelling order #${orderId}`);

            try {
                // First update status to cancelled
                await fetch(`${API_URL}?id=eq.${orderId}`, {
                    method: 'PATCH',
                    headers: supabaseHeaders,
                    body: JSON.stringify({ status: 'cancelled' })
                });

                // Then delete it after a short delay
                setTimeout(async () => {
                    await fetch(`${API_URL}?id=eq.${orderId}`, {
                        method: 'DELETE',
                        headers: supabaseHeaders
                    });
                    lastOrdersJson = '';
                    loadOrders();
                }, 500);
            } catch (error) {
                console.error('[Barista] Cancel error:', error);
            }
        }

        // ============================================
        // SOUND & UI HELPERS
        // ============================================

        function playNotificationSound() {
            if (!soundEnabled) return;

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Play two beeps
                for (let i = 0; i < 2; i++) {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';

                    const startTime = audioContext.currentTime + (i * 0.3);
                    gainNode.gain.setValueAtTime(0.4, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.2);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.2);
                }

                console.log('[Barista] Sound played');
            } catch (e) {
                console.log('[Barista] Could not play sound:', e);
            }
        }

        function updateSoundToggle() {
            const btn = document.getElementById('soundToggle');
            if (soundEnabled) {
                btn.textContent = 'صوت مفعل';
                btn.classList.remove('muted');
            } else {
                btn.textContent = 'صوت مغلق';
                btn.classList.add('muted');
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');

            if (connected) {
                statusEl.classList.remove('error');
                textEl.textContent = 'متصل';
            } else {
                statusEl.classList.add('error');
                textEl.textContent = 'غير متصل';
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Barista] DOM loaded, initializing...');

            // Sound toggle
            document.getElementById('soundToggle').addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                localStorage.setItem('baristaSound', soundEnabled);
                updateSoundToggle();
                console.log('[Barista] Sound:', soundEnabled ? 'enabled' : 'disabled');
            });

            // Initialize
            updateSoundToggle();

            // Load orders immediately
            loadOrders();

            // Poll every 5 seconds (less frequent than menu for performance)
            pollingInterval = setInterval(loadOrders, 5000);

            console.log('[Barista] Initialization complete!');
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
